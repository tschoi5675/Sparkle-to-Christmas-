
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sparkle Christmas Countdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Montserrat:wght@300;400;600&family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background: #fff5f7;
        font-family: 'Montserrat', sans-serif;
      }
      .font-playfair { font-family: 'Playfair Display', serif; }
      .font-dancing { font-family: 'Dancing Script', cursive; }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      @keyframes soft-drift {
        0% { transform: translate(0, 0) rotate(0deg); }
        33% { transform: translate(15px, 25px) rotate(15deg); }
        66% { transform: translate(-15px, 50px) rotate(-10deg); }
        100% { transform: translate(0, 0) rotate(0deg); }
      }
      .animate-soft-drift {
        animation: soft-drift 15s ease-in-out infinite;
      }

      @keyframes sparkle-glow {
        0%, 100% { opacity: 0.3; filter: brightness(1) saturate(1); }
        50% { opacity: 0.7; filter: brightness(1.3) saturate(1.2) drop-shadow(0 0 15px rgba(255, 182, 193, 0.8)); }
      }
      .animate-sparkle-glow {
        animation: sparkle-glow 5s ease-in-out infinite;
      }

      .glass {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .text-glow {
        text-shadow: 0 0 15px rgba(255, 182, 193, 0.8);
      }
    </style>
  <script type="importmap">

    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
